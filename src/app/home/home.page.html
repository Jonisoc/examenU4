<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Registro </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content [fullscreen]="true">
  <form [formGroup]="myForm">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Fecha</ion-label>
          <ion-datetime-button datetime="fecha" name="water-outline"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime formControlName="fecha" presentation="date" id="fecha"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Profundidad de la alberca</ion-label>
        </ion-item>
        <ion-item>
          <ion-range min="0" max="100" step="20" pin="true" snaps="true" (ionChange)="rangeCambiado($event)">
            <ion-icon slot="start" name="water-outline"></ion-icon>
          </ion-range> 
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label>Mesa</ion-label>
          <ion-toggle
            (ionChange)="toggleCambiado($event, mesa, 'mesa')"
          ></ion-toggle>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label>Futbolito</ion-label>
          <ion-toggle
            (ionChange)="toggleCambiado($event, futbolito, 'futbolito')"
          ></ion-toggle>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label>Brincolin</ion-label>
          <ion-toggle (ionChange)="toggleCambiado($event, brincolin, 'brincolin')" >
          </ion-toggle>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-label>Precio Total = $ {{this.total}} </ion-label>
      </ion-col>
    </ion-row>
    <ion-button (click)="addReserva()" expand="block" fill="solid"> Reservar </ion-button>
  </form>
</ion-content>
